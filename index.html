<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta info  -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Title and Favicon -->
        <title>SNOTEL Delta</title>
        <!-- Stylesheets (third-party) -->
        <link rel="stylesheet" href="https://usda-fsa.github.io/fsa-design-system/css/fsa-design-system.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
        <!-- Stylesheets (nwcc-code) -->
        <link rel="stylesheet" href="index.css">
        <!-- Javascript (third-party)-->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
        <!-- Javascript (nwcc-code) -->
        <script src="snotel_data_all.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <header class="main-header" role="banner">
            <div class="main-header-inner">
                <div class="title-wrap">
                    <h1 class="main-title"><strong>USDAâ€‘NRCS SNOTEL</strong></h1>
                    <div class="snotel-subtitle">Hourly SWE Delta Map</div>
                </div>
                <div class="snowflake" aria-hidden="true">
                    <!-- More detailed inline SVG snowflake (six arms) -->
                    <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                        <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <g transform="translate(32,32)">
                                <g id="arm">
                                    <path d="M0 -20 L0 -6" />
                                    <path d="M0 -14 L5 -10" />
                                    <path d="M0 -8 L-5 -4" />
                                </g>
                                <use href="#arm" />
                                <use href="#arm" transform="rotate(60)" />
                                <use href="#arm" transform="rotate(120)" />
                                <use href="#arm" transform="rotate(180)" />
                                <use href="#arm" transform="rotate(240)" />
                                <use href="#arm" transform="rotate(300)" />
                                <circle r="3" fill="currentColor" stroke="none" />
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
        </header>
        <div id="leaflet_map">
            <!-- Loading overlay placed inside the map container so it covers the map when active -->
            <div id="loading-overlay" class="loading-hidden" role="status" aria-live="polite">
                    <div class="spinner" aria-hidden="true"></div>
                    <div class="loading-text">Loading SNOTEL data...</div>
            </div>
        </div>
        <!-- user inputs removed: lat/lon and manual timestamp controls are no longer used -->
        <script>
            plotTodaysSwe();
        </script>
    </body>
</html>
